[phases.setup]
nixPkgs = ["flutter", "python3", "git"]

[phases.install]
cmds = [
  "flutter doctor -v",
  "flutter config --enable-web",
  "flutter --version",
  "flutter pub get"
]

[phases.build]
cmds = [
  "flutter doctor -v",
  "flutter build web --release --web-renderer html --dart-define=FLUTTER_WEB_USE_SKIA=true --no-tree-shake-icons"
]

[start]
cmd = "cd build/web && python3 -m http.server $PORT" 